<!DOCTYPE html>
<html>
	<head>
		<!-- Set the viewport for responsive design -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Set the title of the page -->
		<title>CSS Assignment - 3</title>
		<!-- Link to external stylesheet -->
		<link rel="stylesheet" href="Style.css">
	</head>
	<body>
		<!-- Main container for the page -->
		<div class="container">
			<!-- Header Section -->
			<div class="header">
				<!-- First text in the header, aligned to the left -->
				<p id="first_text" align="left">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
				<!-- Second text in the header -->
				<p id="second_text">Resize the browser window to see how the content responds to resizing.</p>
			</div>
			<!-- Banner Section -->
			<div class="banner">
				<!-- Banner detail content -->
				<div class="banner_detail">
				</div>
			</div>
			<!-- Profile Detail Section -->
			<div class="profile_detail">
				<!-- Profile image -->
				<img src="./Profile-Picture.png" alt="Profile image">
				<!-- Heading in the profile detail section -->
				<h1>About me</h1>
				<!-- Text in the profile detail section -->
				<p id="text">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
			</div>
		</div>
		<!-- Closing the main container -->
	</body>
</html>
